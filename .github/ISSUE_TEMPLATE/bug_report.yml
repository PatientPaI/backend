name: 🐞 버그
description: 개발 도중 버그가 발생했나요?
title: "[BUG] "
labels: ["🐞 버그"]
body:
  - type: textarea
    attributes:
      label: 🔄 재현 방법
      description: "버그를 재현할 수 있는 방법을 단계별로 설명해주세요. 가능한 한 상세히 작성해주세요."
      placeholder: |
        1. 웹 애플리케이션을 실행합니다.
        2. 사용자 A로 로그인합니다.
        3. 설정 페이지로 이동하여 특정 설정을 변경합니다.
        4. 변경 사항이 저장되지 않거나 오류 메시지가 나타납니다.
      render: bash
    validations:
      required: true

  - type: textarea
    attributes:
      label: ✔️ 기대 결과
      description: "문제가 발생하지 않았더라면 어떤 결과가 나왔을지 설명해주세요."
      placeholder: "예: 사용자가 정상적으로 로그인됨, 데이터가 성공적으로 저장됨 등"
    validations:
      required: true

  - type: textarea
    attributes:
      label: ❌ 실제 동작
      description: "실제로 어떻게 동작했는지 설명해주세요. 발생한 문제를 구체적으로 기술해주세요."
      placeholder: "예: 로그인 페이지에서 사용자 인증 실패, 데이터 저장 시 500 에러 발생 등"
    validations:
      required: true

  - type: textarea
    attributes:
      label: 📝 관련 로그
      description: "관련 로그를 복사하여 붙여넣어 주세요. 로그는 자동으로 코드 형식으로 변환됩니다."
      placeholder: "로그를 여기에 붙여넣어 주세요."
      render: shell
    validations:
      required: false

  - type: textarea
    attributes:
      label: 🖥️ 환경 정보
      description: "문제가 발생한 환경에 대한 정보를 제공해주세요. 운영체제, 개발 도구, 브라우저, 브라우저 버전 등을 포함해주세요."
      placeholder: "예: Windows 10, IntelliJ IDEA, Chrome 89, Node.js 14.16"
    validations:
      required: false

  - type: textarea
    attributes:
      label: 📚 참고 자료
      description: "버그에 관해서 참고할 만한 자료나 링크가 있다면 제공해주세요."
      placeholder: "참고할 자료나 링크를 입력해주세요."
    validations:
      required: false
