<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .header {
            background-color: red;
            color: red;
            padding: 10px;
            text-align: center;
        }
        .content {
            margin: 20px;
        }
        .footer {
            background-color: #483D8B;
            color: white;
            padding: 10px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }
        th {
            background-color: red;
        }
    </style>
</head>
<body>
<div class="header">
    <h1>Match Details</h1>
</div>
<div class="content">
    <table>
        <tr>
            <th>Request Member Name</th>
            <td th:text="${match.requestMemberName}"></td>
        </tr>
        <tr>
            <th>Received Member Name</th>
            <td th:text="${match.receivedMemberName}"></td>
        </tr>
        <tr>
            <th>Request Member Contact</th>
            <td th:text="${match.requestMemberContact}"></td>
        </tr>
        <tr>
            <th>Received Member Contact</th>
            <td th:text="${match.receivedMemberContact}"></td>
        </tr>
        <tr>
            <th>Request Member Address</th>
            <td th:text="${match.requestMemberAddress}"></td>
        </tr>
        <tr>
            <th>Received Member Address</th>
            <td th:text="${match.receivedMemberAddress}"></td>
        </tr>
        <tr>
            <th>Match Status</th>
            <td th:text="${match.matchStatus}"></td>
        </tr>
        <tr>
            <th>Care Start DateTime</th>
            <td th:text="${match.careStartDateTime}"></td>
        </tr>
        <tr>
            <th>Care End DateTime</th>
            <td th:text="${match.careEndDateTime}"></td>
        </tr>
        <tr>
            <th>Total Amount</th>
            <td th:text="${match.totalAmount}"></td>
        </tr>
        <tr>
            <th>Request Member Current Significant</th>
            <td th:text="${match.requestMemberCurrentSignificant}"></td>
        </tr>
    </table>
</div>
<div class="footer">
    <p>Generated by PatientPal</p>
</div>
</body>
</html>
